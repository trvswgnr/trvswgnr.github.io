<aside>
	<div class="container">
		<nav>
			<ul>
                <li><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
				{% for page in site.category %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h2><a href="{{ site.baseurl }}">{{ site.title }}</a></h2>
</header>
